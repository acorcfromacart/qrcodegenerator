<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 40px;
            background: #f4f4f4;
        }

        h1 {
            margin-bottom: 30px;
        }

        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
        }

        canvas {
            margin-top: 30px;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Gerador de QR Code</h1>

    <input id="texto" type="text" placeholder="Digite algo ou cole um link" />
    <div>
        <button onclick="gerarQRCode()">Gerar</button>
        <button onclick="baixar()">Salvar como imagem</button>
    </div>

    <canvas id="qrcode"></canvas>

    <footer>
        Criado por <strong>Wanderley Silva</strong> – Desenvolvedor Flutter Especialista
    </footer>

    <script>
        const qr = new QRious({
            element: document.getElementById('qrcode'),
            size: 250,
            value: ''
        });

        function gerarQRCode() {
            const texto = document.getElementById('texto').value;
            if (texto.trim() === '') {
                alert('Digite algum conteúdo!');
                return;
            }
            qr.value = texto;
        }

        function baixar() {
            const canvas = document.getElementById('qrcode');
            const link = document.createElement('a');
            link.download = 'meu_qrcode.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>

</html>
